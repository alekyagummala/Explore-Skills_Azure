<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExploreSkillApp - Sign Up for Painting</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="  height: 100vh;border: 1px solid;background-image: url(painting.jpg);background-repeat: no-repeat;width: 100%;background-size: 100%;">
  <div class="container mt-5 w-50">
    <h1>Sign Up for Painting</h1>
    <form id="contactForm" action="/signup/1" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male" class="btn btn-success">Male</option>
          <option value="female" class="btn btn-primary">Female</option>
          <option value="other" class="btn btn-info">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      // Prevent the default form submission
      e.preventDefault();

      // Perform any form validation or submission logic here
      // For demonstration purposes, assume the form is valid

      // Display alert on success
      alert('Your information has been successfully submitted. Thank you!');

      // Redirect to the dance page
      window.location.href = 'painting1.html';
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
    
  </script>
</body>
</html>
